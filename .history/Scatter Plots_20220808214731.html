<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" style="border:2px solid rgb(10, 191, 241)"></canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

let xMax = canvas.height = canvas.width;
let yMax = xMax;
ctx.transform(1, 0, 0, -1, 0, xMax)

const xArray = [50,60,70,80,90,100,110,120,130,140,150];
const yArray = [7,8,8,9,9,9,10,11,14,14,15];

ctx.fillStyle = "green";
for (let i = 0; i < xArray.length-1; i++) {
  let x = xArray[i] * xMax/150;
  let y = yArray[i] * yMax/15;
  ctx.beginPath();
  ctx.ellipse(100, 100, 10, 15, 0, 0, Math.PI * 2);
  ctx.fill();
}
</script>

</body>
</html>
